<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <a class="navbar-brand fw-bold text-danger" href="#"> GoQuiz </a>
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive">This is GoQuiz!</h4>
        <span style="font-style: italic">Welcome User!</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>20 points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style: italic">Question 1 of 9</span>
      </div>
      <div class="timer">
        <h5>60 sec âŒš</h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div
        class="progress-bar progress-bar-striped bg-success"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>What is your name?</h3>
      </div>
    </div>
    <div class="options">
      <ol>
        <li><div class="card">David</div></li>
        <li><div class="card">Mark</div></li>
        <li><div class="card">Jerry</div></li>
        <li><div class="card">Ann</div></li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn">
        <i class="text-primary fa fa-chevron-left fa-3x" aria-hidden="true"></i>
      </button>
      <button class="btn">
        <i class="text-primary fa fa-refresh fa-3x" aria-hidden="true"></i>
      </button>
      <button class="btn">
        <i
          class="text-primary fa fa-chevron-right fa-3x"
          aria-hidden="true"
        ></i>
      </button>
    </div>
  </div>
</div>
